services:
  - type: web
    name: eduplatform-backend
    env: node
    region: singapore
    plan: free
    buildCommand: cd backend && npm ci
    startCommand: cd backend && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: CLOUDINARY_URL
        sync: false
      - key: EMAIL_ENABLED
        value: false
      - key: EMAIL_FROM
        value: noreply@eduplatform.com
      - key: API_VERSION
        value: v1
      - key: FRONTEND_URL
        value: https://your-frontend-domain.vercel.app